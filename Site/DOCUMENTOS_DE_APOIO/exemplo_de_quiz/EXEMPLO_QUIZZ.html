<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz da Taylor Swift</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f9f4fc;
      color: #333;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .menu-principal {
      display: grid;
      gap: 1rem;
      margin-top: 2rem;
    }

    .menu-principal button {
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #d8b4e2;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-principal button:hover {
      background-color: #b186c5;
    }

    .submenu {
      margin-top: 2rem;
    }

    .caixas-quiz {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .caixa {
      border: 2px solid #caa3dd;
      border-radius: 10px;
      padding: 1rem;
      background-color: #fdf6ff;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .caixa h3 {
      margin-bottom: 0.5rem;
    }

    .caixa button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #b186c5;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .caixa button:hover {
      background-color: #9d6bb0;
    }

    .quiz-container {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      border: 2px solid #d8b4e2;
      border-radius: 12px;
      background-color: #fff;
    }

    .resultado {
      margin-top: 2rem;
      text-align: center;
      display: none;
    }

    .btn-voltar {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #777;
      color: #fff;
      cursor: pointer;
    }

    .btn-voltar:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Quiz da Taylor Swift</h1>
    <div class="menu-principal" id="menuPrincipal">
      <button onclick="mostrarSubmenu('albuns')">Quiz de Álbum</button>
      <button onclick="mostrarSubmenu('musicas')">Quiz de Músicas</button>
      <button onclick="mostrarSubmenu('eras')">Quiz de Eras</button>
      <button onclick="mostrarSubmenu('vida')">Quiz da Vida dela</button>
    </div>

    <div class="submenu" id="submenu"></div>
    <div class="quiz-container" id="quizContainer"></div>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function mostrarSubmenu(tipo) {
      const submenu = document.getElementById('submenu');
      const opcoes = {
        albuns: ["Fearless", "Red", "1989"],
        musicas: ["All Too Well", "Love Story"],
        eras: ["Debut Era", "Midnights Era"],
        vida: ["Infância", "Carreira"]
      };

      submenu.innerHTML = '<h2>Escolha um quiz:</h2><div class="caixas-quiz">' +
        opcoes[tipo].map(titulo => `
          <div class="caixa">
            <h3>${titulo}</h3>
            <p>5 perguntas</p>
            <button onclick="comecarQuiz('${titulo}')">Começar</button>
          </div>`
        ).join('') + '</div>';
    }

    function comecarQuiz(titulo) {
      document.getElementById('menuPrincipal').style.display = 'none';
      document.getElementById('submenu').style.display = 'none';
      const quiz = document.getElementById('quizContainer');
      quiz.style.display = 'block';
      quiz.innerHTML = `<h2>Quiz: ${titulo}</h2><p>[QUESTÕES VÃO AQUI]</p>`;
    }

    function mostrarResultado(pontuacao) {
      const resultado = document.getElementById('resultado');
      resultado.style.display = 'block';
      resultado.innerHTML = `
        <h2>Você finalizou o quiz!</h2>
        <p>Sua pontuação foi: ${pontuacao}</p>
        <button class="btn-voltar" onclick="voltarInicio()">Voltar ao início</button>
      `;
    }

    function voltarInicio() {
      document.getElementById('menuPrincipal').style.display = 'grid';
      document.getElementById('submenu').style.display = 'block';
      document.getElementById('quizContainer').style.display = 'none';
      document.getElementById('resultado').style.display = 'none';
    }
  </script>
</body>

</html>
