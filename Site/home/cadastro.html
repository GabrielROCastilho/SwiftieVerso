<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Cadastro</title>
    </head>
    <body class="body-login-cadastro">
        <div class="container-login-cadastro">
            <div class="img-login-cadastro"></div>
            <div class="card">
                <h2>This is the very first page!</h2>
                <div class="form">
                    <div class="nome-completo">
                        <div class="ipt-campos">
                            <label>Primeiro nome</label>
                            <input type="text" id="ipt_primeiro_nome">
                        </div>
                        <div class="ipt-campos">
                            <label>Sobrenome</label>
                            <input type="text" id="ipt_sobrenome">
                        </div>
                    </div>
                    <div class="ipt-campos">
                        <label>Informe sua data de nascimento</label>
                        <input type="date" id="ipt_idade">
                    </div>
                    <div class="ipt-campos">
                        <label>Informe seu CPF</label>
                        <input type="text" id="ipt_cpf">
                    </div>
                    <div class="ipt-campos">
                        <label>Informe seu e-mail</label>
                        <input type="text" id="ipt_email">
                    </div>
                    <div class="cidade-estado">
                        <div class="ipt-campos">
                            <label>Informe sua cidade</label>
                            <input type="text" id="ipt_cidade">
                        </div>
                        <div class="ipt-campos">
                            <label>Informe seu estado</label>
                            <input type="text" id="ipt_estado">
                        </div>
                    </div>
                    <div class="ipt-campos">
                        <label>Informe o logradouro</label>
                        <input type="text" id="ipt_logradouro">
                    </div>
                    <div class="numero-complemento">
                        <div class="ipt-campos">
                            <label>Informe o n√∫mero</label>
                            <input type="number" id="ipt_numero">
                        </div>
                        <div class="ipt-campos">
                            <label>Informe o complemento (se tiver)</label>
                            <input type="text" id="ipt_complemento">
                        </div>
                    </div>
                    <div class="ipt-campos">
                        <label>Crie uma senha</label>
                        <input type="password" id="ipt_senha">
                    </div>
                    <div class="ipt-campos">
                        <label>Confirme sua senha</label>
                        <input type="password" id="ipt_senha_confirmada">
                    </div>
                    <button onclick="cadastrar()" class="btn btn-cadastro">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </body>
</html>
