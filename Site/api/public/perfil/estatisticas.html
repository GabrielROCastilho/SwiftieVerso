<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style_graficos.css">
    <title>Estatísticas</title>
</head>

<body>
    <div class="container-estatistica">
        <div class="botoes-estatisticas">
            <button class="ativo" onclick="estatisticaPessoal()">Pessoal</button>
            <button onclick="estatisticaGeral()">Geral</button>
        </div>
        <div class="estatisticas" id="estatisticas"></div>
    </div>
</body>

</html>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        estatisticaPessoal();
    });

    function estatisticaPessoal() {
        document.querySelectorAll('.botoes-estatisticas button').forEach(button => {
            button.classList.remove('ativo');
        });
        document.querySelector('.botoes-estatisticas button:first-child').classList.add('ativo');

        estatisticas.innerHTML =
            ``
    }

    function estatisticaGeral() {
        document.querySelectorAll('.botoes-estatisticas button').forEach(button => {
            button.classList.remove('ativo');
        });
        document.querySelector('.botoes-estatisticas button:last-child').classList.add('ativo');

        estatisticas.innerHTML =
            `
        <div class="signos">
            <h2>Os Swifties, em sua maioria, são...</h2>
            <canvas id="signos"></canvas>
        </div>
        <div>
            <h2>Eras favoritas</h2>
            <canvas id="eras"></canvas>
        </div>
        <div>
            <h2>Álbuns favoritos</h2>
            <canvas id="albuns"></canvas>
        </div>
        `
        obterDados();
    }

    // Função chamada ao carregar a página para obter e processar os dados
    function obterDados() {

        fetch('/graficos/signos')
            .then(function (response) {
                return response.json();
            })
            .then(function (resposta) {
                plotarGraficoSignos(resposta.labels, resposta.data);
            })
            .catch(function (err) {
                console.error("Erro ao buscar os dados:", err);
            });

        fetch('/graficos/eras')
            .then(function (response) {
                return response.json();
            })
            .then(function (resposta) {
                plotarGraficoEras(resposta.labels, resposta.data);
            })
            .catch(function (err) {
                console.error("Erro ao buscar os dados:", err);
            });

        fetch('/graficos/albuns')
            .then(function (response) {
                return response.json();
            })
            .then(function (resposta) {
                plotarGraficoAlbuns(resposta.labels, resposta.data);
            })
            .catch(function (err) {
                console.error("Erro ao buscar os dados:", err);
            });
    }

    var graficoSignos = null; // <-- fora da função, no escopo global

    function plotarGraficoSignos(labels, data) {
        var ctx = document.getElementById('signos').getContext('2d');
        if (graficoSignos !== null) {
            graficoSignos.destroy();
        }

        graficoSignos = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    axis: 'x',
                    label: 'Distribuição dos signos',
                    data: data,
                    fill: false,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)',
                        'rgba(251, 99, 132, 0.2)',
                        'rgba(215, 159, 64, 0.2)',
                        'rgba(200, 205, 86, 0.2)',
                        'rgba(76, 192, 192, 0.2)',
                        'rgba(64, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgb(245, 99, 132)',
                        'rgb(235, 159, 64)',
                        'rgb(225, 205, 86)',
                        'rgb(77, 192, 192)',
                        'rgb(52, 162, 235)',
                        'rgb(123, 102, 255)',
                        'rgb(201, 203, 207)',
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
            }
        });
    }

                    borderColor: [

</script>
