<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Estatísticas</title>
</head>

<body onload="obterDados()">
    <div class="container-estatistica">
        <div class="botoes-estatisticas">
            <button class="ativo" onclick="estatisticaPessoal()">Pessoal</button>
            <button onclick="estatisticaGeral()">Geral</button>
        </div>
        <div class="estatisticas" id="estatisticas"></div>
    </div>
</body>

</html>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        estatisticaPessoal();
    });

    function estatisticaPessoal() {
        document.querySelectorAll('.botoes-estatisticas button').forEach(button => {
            button.classList.remove('ativo');
        });
        document.querySelector('.botoes-estatisticas button:first-child').classList.add('ativo');

        estatisticas.innerHTML =
            ``
    }

    function estatisticaGeral() {
        document.querySelectorAll('.botoes-estatisticas button').forEach(button => {
            button.classList.remove('ativo');
        });
        document.querySelector('.botoes-estatisticas button:last-child').classList.add('ativo');

        estatisticas.innerHTML =
            `
        <div class="estados-com-as-maiores-pontuacoes">
            <h2>Estados com as maiores pontuações</h2>
            <canvas id="estados_pontuacoes"></canvas>
        </div>
        <div class="melhores-albuns-geral">
            <h2>Melhores álbuns</h2>
            <canvas id="melhores_albuns_geral"></canvas>
        </div>
        <div class="signos">
            <h2>Os Swifties, em sua maioria, são...</h2>
            <canvas id="signos"></canvas>
        </div>
        `
        plotarGraficoEstadosComAsMaioresPontuacoes();
        plotarGraficoAlbunsFavoritos();
        plotarGraficoSignos();
    }

    // Função chamada ao carregar a página para obter e processar os dados
    function obterDados() {
        fetch('/estadoscomasmaiorespontuacoes')
            .then(function (response) {
                return response.json();
            })
            .then(function (resposta) {
                plotarGraficoEstadosComAsMaioresPontuacoes(resposta.labels, resposta.data);
            })
            .catch(function (err) {
                console.error("Erro ao buscar os dados:", err);
            });

        fetch('/graficos/signos')
            .then(function (response) {
                return response.json();
            })
            .then(function (resposta) {
                plotarGraficoSignos(resposta.labels, resposta.data);
            })
            .catch(function (err) {
                console.error("Erro ao buscar os dados:", err);
            });
    }

    function plotarGraficoEstadosComAsMaioresPontuacoes(labels, data) {
        var ctx = document.getElementById('estados_pontuacoes').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#8AFFC1',
                        '#C586FF'
                    ]
                }]
            }
        });
    }


    function plotarGraficoAlbunsFavoritos() {
        var ctx = document.getElementById('melhores_albuns_geral').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'polarArea',
            data: {
                datasets: [{
                    data: [20, 20, 30, 40, 50, 60, 70, 80, 90, 100, 110]
                }],

                // These labels appear in the legend and in the tooltips when hovering different arcs
                labels: [
                    'Red',
                    'Yellow',
                    'Blue',
                    'Yellow',
                    'Yellow',
                    'Yellow',
                    'Yellow',
                    'Yellow',
                    'Yellow',
                    'Yellow',
                    'Yellow',
                ]
            },
        });
    }

    function plotarGraficoSignos(labels, data) {
        var ctx = document.getElementById('signos').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['oi', 'oi', 'oi', 'oi', 'oi', 'oi', 'oi',],
                datasets: [{
                    axis: 'x',
                    label: 'My First Dataset',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    fill: false,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)'
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
            }
        });
    }
</script>
