<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container-perguntas"></div>
</body>
<script>
    fetch('http://localhost:3333/perguntas')
      .then(response => response.json())
      .then(perguntas => {
        console.log('Resposta da API:', perguntas);
        const container = document.getElementById('container-perguntas');
        perguntas.forEach(p => {
          const div = document.createElement('div');
          div.innerHTML = `<p>${p.pergunta}</p>`;
          container.appendChild(div);
        });
      })
      .catch(error => console.error('Erro ao buscar perguntas:', error));
    </script>
</html>
