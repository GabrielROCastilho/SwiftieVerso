<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/sessao.js"></script>
    <title>Login</title>
</head>

<body class="body-login-cadastro">
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>
    <div class="container-login-cadastro">
        <div class="img-login-cadastro"></div>
        <div class="card">
            <h2>I was enchanted to meet you ❤️</h2>
            <div class="form">
                <div class="ipt-campos">
                    <label>Usuário ou e-mail</label>
                    <input type="text" id="ipt_login_usuario" placeholder="aaaa@bbb.ccc">
                </div>
                <div class="ipt-campos">
                    <label>Senha</label>
                    <input type="password" id="ipt_login_senha" placeholder="******">
                </div>
                <button onclick="entrar()" class="btn btn-login">Entrar</button>
                <div class="mensagem-cadastro"><a href="cadastro.html">Ainda não possui cadastro?</a></div>
            </div>
            <div id="div_aguardar" class="loading-div">
                
            </div>

            <div id="div_erros_login"></div>
        </div>
</body>

</html>

<script>

    function entrar() {
        aguardar();

        var emailVar = ipt_login_usuario.value;
        var senhaVar = ipt_login_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("http://localhost:3333/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.primeiro_nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "perfil/index.html";
                    }, 1000);

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
